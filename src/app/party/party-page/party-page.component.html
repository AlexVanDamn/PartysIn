<div class="container">
  <div class="page">
    <ng-container *ngrxLet="party$ as party">

      <div class="flex-container border-bottom-dashed">
        <div class="w-2/3">
          <pi-party-title [title]="party.name"></pi-party-title>
          <div class="party__meta">
            <mat-icon class="material-icons-outlined">pin_drop</mat-icon>
            <span class="party__meta-city mat-body-1">{{ party.address.city }}</span>
          </div>
        </div>
        <div class="w-1/3">
          <pi-party-created-by [user]="party.createdBy"></pi-party-created-by>
        </div>
      </div>
      <div class="flex-container">
        <div class="w-1/3">
          <pi-party-date [date]="party.dateBegin">
          </pi-party-date>
        </div>
        <div class="w-1/3">
          <pi-party-address [address]="party.address">
          </pi-party-address>
        </div>
        <div class="w-1/3">
          <pi-party-guests [guestCounter]="99" [guests]="guests">
          </pi-party-guests>
          <pi-party-join-btn></pi-party-join-btn>
        </div>
      </div>

      <pi-party-banner [banner]="party.banner"></pi-party-banner>
    </ng-container>
  </div>
</div>
